<!DOCTYPE html>
<html>
<head>
	<title>Quiz</title>
	<script src="application.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="content">
		<h3 id="question">WHOS THAT POKEMON?</h3>
	</div>
	<input type="text" id="answer">
	<br>
	<button id="btn">CHECK</button>
	<!-- <button id="btn-proceed">PROCEED</button> -->
	<br>
	<div>
		<h3 id="test"></h3>
	</div>
	<div class="image-container" >
		<img src="images/pikachu.png" id="image">
	</div>

<script type="text/javascript">

	var questions = [
		['Whos that pokemon?', 'pikachu'],
		['Whos that pokemon?', 'meowth'],
		['Whos that pokemon?', 'charmander'],
		['Whos that pokemon?', 'squirttle'],
		['Whos that pokemon?', 'bulbasaur'],
		];

	var images = [
		["images/pikachu.png"],
		["images/meowth.png"],
		["images/charmander.png"],
		["images/squirttle.png"],
		["images/bulbasaur.png"],
		];

	var real_images = [
		["images/real-pikachu.png"],
		["images/real-meowth.png"],
		["images/real-charmander.png"],
		["images/real-squirttle.png"],
		["images/real-bulbasaur.png"],
		];

	var counter = 0;
	var score = 0;

	document.getElementById('btn').onclick=function(){
		document.getElementById('question');
		// console.log(images[counter]);
		document.getElementById('image').src = images[counter];
		var input = document.getElementById('answer').value;

		if (input == questions[counter][1]) {
			document.getElementById('test').innerHTML = "Correct!";
			document.getElementById('image').src = real_images[counter];
			document.getElementById('btn').inne = 'PROCEED';
			score++;
			// break;
		}else{
			document.getElementById('test').innerHTML = "Wrong!";
		}
		document.getElementById('answer').value = '';
		counter++;

		if(counter >= questions.length){
			alert(score + ' out of 5');
			}
	} 
	
</script>

</body>
</html>
